<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #1e2129;
            font-family: Arial, sans-serif;
        }

        table {
            background-color: #1e2129;
            border: 1px solid #f0f1f4;
            border-radius: 5px;
            max-width: 100%;
            overflow: auto;
            font-size: 20px;
            color: white;
            border-collapse: collapse;
            margin: 20px;
        }

        th, td {
            border: 1px solid #f0f1f4;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #454d59;
        }

        td a {
            color: white;
            text-decoration: none;
        }

        td a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>URL</th>
                <th>Type</th>
                <th>Version</th>
                <th>MiTM</th>
                <th>Country</th>
                <th>Hosted By</th>
                <th>Source</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><a href="http://librebook.rf.gd">librebook.rf.gd</a></td>
                <td>Pre-alpha</td>
                <td>v3.4</td>
                <td>Cloudflare</td>
                <td>United Kingdom</td>
                <td>Therandomspoon</td>
                <td>First Development Release</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
